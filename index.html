<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CareerPath AI ‚Äì Job Role Recommender</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div class="container">
    <h1> CareerPath AI</h1>
    <p class="subtitle">Discover your ideal career path based on your skills & interests</p>

    <form id="careerForm">
      <div class="question">
        <label>1 What are your favorite skills?</label>
        <select id="skills" required>
          <option value="">Select skill</option>
          <option value="web">Web Development</option>
          <option value="data">Data Analysis</option>
          <option value="design">UI/UX Design</option>
          <option value="ai">AI / Machine Learning</option>
          <option value="testing">Software Testing</option>
        </select>
      </div>

      <div class="question">
        <label>2Ô∏è What kind of work excites you most?</label>
        <select id="interests" required>
          <option value="">Select interest</option>
          <option value="creative">Building creative websites or apps</option>
          <option value="numbers">Working with data and insights</option>
          <option value="visuals">Designing clean and attractive visuals</option>
          <option value="logic">Solving logical problems</option>
          <option value="quality">Ensuring product quality and reliability</option>
        </select>
      </div>

      <div class="question">
        <label>3Ô∏è Which tool do you enjoy using?</label>
        <select id="tools" required>
          <option value="">Select tool</option>
          <option value="figma">Figma / Adobe XD</option>
          <option value="excel">Excel / Power BI</option>
          <option value="vscode">VS Code / Web tools</option>
          <option value="python">Python / Jupyter</option>
          <option value="selenium">Selenium / Postman</option>
        </select>
      </div>

      <button type="submit" class="btn">Get My Career Path</button>
    </form>

    <div id="result" class="result hidden">
      <h2>Your Recommended Career Path üéØ</h2>
      <h3 id="role"></h3>
      <p id="description"></p>

      <h4>Skills to Focus On:</h4>
      <ul id="skillsList"></ul>

      <h4> Learning Roadmap:</h4>
      <ul id="roadmap"></ul>

      <button id="downloadBtn" class="btn secondary">Download Career Report (PDF)</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
